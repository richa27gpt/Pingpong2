<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Pong</h1>
    <div class="scoreboard" id="scoreboard">
      <div class="score">Player: <span id="playerScore">0</span></div>
      <div class="score">Computer: <span id="computerScore">0</span></div>
    </div>
    <canvas id="game" width="800" height="500"></canvas>
    <p class="hint">Control left paddle with mouse or Up / Down arrow keys.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
